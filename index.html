<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style type="text/css">


    body {
    margin: 0;
	overflow: hidden;
	background-color:black;
	}
video{
    position: fixed;/* 视频定位方式设为固定*/
    right: 0;
    top: 0;/* 视频位置*/
    object-fit: cover;
    min-width: 100%;
    min-height: 100%; /* 不会因视频尺寸造成页面需要滚动*/
    width: auto;
    height: auto; /* 尺寸保持原视频大小*/
    z-index: -100; /* z轴定位，小于0即可*/
    -webkit-filter: blur(5px)  grayscale(20%); /* Chrome, Safari, Opera */
    filter: blur(15px)  grayscale(20%);
}
.unmute{
  color: red;
}

.mute{
  color: white;
}

.MainTitle{
  position: fixed;
  left:10%;
  min-width:600px;
  top: 55%;
  font-family: "Verdana";
  font-size: 100px;
  color: white;
  z-index:1;

}
.menu{
min-width:500px;
  position: fixed;
  right:10%;
  top: 5%;
  font-size: 30px;
  color: white;
  z-index:1;
  list-style: none;

}
li{
  display: inline-block;
  vertical-align: middle;
  margin-left: 25px;
}
  </style>
  <script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
</head>
